<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Capture The Flag">
        <link rel="icon" href="/public/favicon.ico">

        <title>Capture The Flag</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body>

        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">SSFSâ„¢</a>
                </div>

                <div id="navbar" class="navbar-collapse collapse">
                    {% if current_user.is_authenticated %}
                        <form class="navbar-form navbar-right">
                            <div class="form-group">
                                <a href="/logout" class="btn btn-success">Log out</a>
                            </div>
                        </form>
                        <p class="navbar-text navbar-right">Logged in as <strong>{{ current_user.username }}</strong>!</p>
                    {% else %}
                        <form class="navbar-form navbar-right">
                            <div class="form-group">
                                <a href="/login" class="btn btn-success">Log in</a>
                            </div>
                            <div class="form-group">
                                <a href="/signup" class="btn btn-success">Sign up</a>
                            </div>
                        </form>
                    {% endif %}
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>

        <!-- Messages -->
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning alert-dismissible" role="alert" style="position:absolute; width:80%; float:left; top:60px; left:10%;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Message:</strong> {{ message }}
            </div>
        {% endfor %}

        <div class="spacer" style="width:100%; height:40px"></div>

        {% block body %}{% endblock body %}

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
