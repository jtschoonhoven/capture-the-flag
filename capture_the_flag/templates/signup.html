{% extends "layout.html" %}
{% block body %}
    <div class="container">
        <div class="panel panel-default container">
            <div class="panel-body">
                <form action="signup" method="post">
                    <h2 class="form-signin-heading">Create your <strong>FREE</strong> <em>Super-Secureâ„¢ FileServer</em> account!</h2>

                    <label for="username" class="sr-only">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Username" maxlength="20" pattern="[a-zA-Z]*" required autofocus>
                    <p class="small"><em>Usernames must contain only letters.</em></p>

                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password" maxlength="5" pattern="[a-zA-Z]*" required>
                    <p class="small"><em>Passwords must be no more than 4-characters and contain only letters.</em></p>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="remember" value="remember-me"> Remember me
                        </label>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
